<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Employee table data
  </h1>
</div>
<div class="container">
  <h1>Employee Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="nameId" [(ngModel)]="empName" required name="emp">
    </div>

    <div class="form-group">
      <label for="id">Employee Id</label>
      <input type="text" class="form-control" id="id"  [(ngModel)]="id" required name="id">
    </div>

  
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" class="form-control"  [(ngModel)]="company" id="company" name="company">
    </div>


    <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>

  </form>
</div>
<br>
<div class="container">
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Id</th>
      <th scope="col">Company</th>
      <th scope="col">Delete record</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of empObject">
        <td>{{obj.name}}</td>
        <td>{{obj.id}}</td>
        <td>{{obj.company}}</td>
        <td>
          <button (click)="deleteRowHomeForm(index)" type="button" class="btn btn-danger" style="padding: 2px">Delete</button>
      </td>
    </tr>
</tbody>
</table>
</div>
